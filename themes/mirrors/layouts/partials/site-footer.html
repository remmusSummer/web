<footer class="footer">
  <div class="container">
    <div class="columns">
      {{ range .Site.Params.footers }}
      <aside class="column is-2 menu">
        <p class="menu-label">{{ .name }}</p>
        <ul class="menu-list is-size-7">
          {{ range .items }}
          <li>
            <a href="{{ .url | relURL }}">{{ .name }}</a>
          </li>
          {{ end }}
        </ul>
      </aside>
      {{ end }}
    </div>
  </div>
</footer>
