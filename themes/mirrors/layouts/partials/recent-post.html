<aside class="menu">
  <p class="menu-label is-size-5">近期更新</p>
  <ul class="menu-list">
    {{ $section := where (where $.Site.Pages ".Kind" "page") ".Section" .Section }}
    {{ range first 5 $section }}
    <li>
      <a href="{{ .URL }}">
        {{ .Title }}<br/>
        <time class="is-size-7">{{ .Date.Format "2006-01-02" }}</time>
      </a>
    </li>
    {{ end }}
  </ul>
</aside>
